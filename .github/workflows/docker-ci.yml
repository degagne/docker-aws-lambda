permissions:
  contents: read
name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.39.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      - name: Docker Login
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker images
        run: |
          docker compose --project-directory 3.13 --env-file base.env build --no-cache --provenance --sbom --push
          docker compose --project-directory 3.12 --env-file base.env build --no-cache --provenance --sbom --push
          docker compose --project-directory 3.11 --env-file base.env build --no-cache --provenance --sbom --push
          docker compose --project-directory 3.10 --env-file base.env build --no-cache --provenance --sbom --push
